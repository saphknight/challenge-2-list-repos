<!doctype html>
<html class="no-js" lang="">
    <head>i
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dev Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/bootstrap.readable.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="icon" type="image/png" href="/images/favicon.png"/>
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="./">Dev Profile</a>
        </div>
      </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <h1>DevProfile!</h1>
            <p>Look at my most recent github repos.</p>
        </div>
    </div>
    <section class="container change-user hidden">
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input class="form-control input-lg" type="text" placeholder="code-corgi">
                <p class="help-text">Select a different user to see their repos.</p>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Change</button>
            </div>
        </form>
    </section>
    <section class="container">
        <header>
            <h2>Showing repos from
                <a href="https://github.com/code-corgi/">code-corgi</a>
            </h2>
        </header>
        <main class="repo-list">
            <div class="row repo">
                <h3>
                    <a href="https://github.com/code-corgi/challenge-2-list-repos">
                        challenge-2-list-repos
                    </a>
                </h3>
                <p><strong>Description:</strong>
                    <span>Challenge 2 for the code-corgi platform</span>
                </p>
                <p><strong>Owner:</strong>
                    <span>code-corgi</span>
                </p>
                <div class="stats">
                    <div class="col-sm-1 stars">
                    <svg class="icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 14 16" width="14">
                        <use xlink:href="./svg/sprites.svg#star"></use>
                    </svg>
                        <span>1</span>
                    </div>
                    <div class="col-sm-1 forks">
                        <svg aria-hidden="true" height="16" version="1.1" viewBox="0 0 10 16" width="10">
                            <use xlink:href="./svg/sprites.svg#fork"></use>
                        </svg>
                        <span>3</span>
                    </div>
                </div>
            </div>
        </main>
        <hr>
        <footer>
            <p>&copy; Ainur 2017</p>
        </footer>
    </section>        
    <script src="./scripts/app.js"></script>
    </body>
</html>
